<!doctype html>
<html lang="pt - BR">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cadastro de Alunos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
      <div class="container mb-5 mt-4">
          <div class="row aligh-items-center">
              <div class="col-md-10 mx-auto col-lg-5 ">
                  <form class="p-4 p-md-5 border rounded-3 bg-light" action="">
                    <h1 class="mb-3 fs-1">Cadastre-se</h1>
                    <div class="form-header">
                        <a href="">
                            <img class="metodos-login mb-3" src="assets/google-logo.png" alt="">
                        </a>
                        <a href="">
                            <img class="metodos-login mb-3" src="assets/facebook.png" alt="">
                        </a>
                        <a href="">
                            <img class="metodos-login mb-3" src="assets/github.png" alt="">
                        </a>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="inputNome" placeholder="Digite seu nome" required>
                        <label for="inputNome">Nome Completo</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="number" class="form-control" id="inputIdade" placeholder="Digite seu Idade" required>
                        <label for="inputIdade">Idade</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" id="inputSenha" placeholder="Crie sua senha" required>
                        <label for="inputSenha">Senha</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="tel" class="form-control" id="inputTelefone" placeholder="Digite seu contato" required>
                        <label for="inputTelefone">NÃºmero de telefone</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="inputEmail" placeholder="Digite seu e-mail" required>
                        <label for="inputIdade">E-mail</label>
                    </div>
                    <div class="checkbox mb-3">
                        <label>
                            <input type="checkbox" value="lembrar de mim"> Lembrar de mim
                        </label>
                    </div>
                    <button class="btn w-100  btn-lg" id="enviar" type="submit">Cadastrar-se</button>
                </form>
            </div>
        </div>
      </div>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  </body>
</html>
